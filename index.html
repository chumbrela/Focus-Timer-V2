<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assents/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div class="app">
    <button id="toggle-mode">
    <span class="sr-only">Ativar/Desativar Light Mode </span>
    <i class="ph-bold ph-sun"></i>
    <i class="ph-bold ph-moon"></i>
    </button>
    </div>

    <section id="timer" class="flex">
    <span id="minutes">00</span>
    <span>:</span>
    <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
        <button 
        data-action="toggleRunning"
        class="ph ph-play-circle">
        </button>

        <button 
        data-action="toggleRunning"
        class="ph ph-pause-circle">
        </button>

        <button 
        data-action="set"
        class="ph ph-timer secondary">
        </button>

        <button 
        data-action="reset"
        class="ph ph-stop-circle secondary">
        </button>

        <button
        data-action="toggleMusic"
        class="ph ph-speaker-none secondary">
        </button>

        <button 
        data-action="toggleMusic"
        class="ph ph-speaker-high">
        </button>
    </section>
</body>
</html>
